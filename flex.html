<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is flexBox Tut</title>
    <style>
        .container{
            height: 544px;
            width: 100%;
            border: 2px solid black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .item{
            background-color: tomato;
            border: 2px solid green;
            margin: 5px;
            padding: 3px;
            width: 200px;
            height: 200px;
            
        }
    </style>
</head>
<body>
    <h1>THis is FBox</h1>
    <div class="container">
        <!-- div.item#item-$*n -->
        <div class="item" id="item-1">First</div>
        <div class="item" id="item-2">Second</div>
        <div class="item" id="item-3">Third</div>
        <div class="item" id="item-4">Fourth</div>
        <div class="item" id="item-5">Fifth</div>
        <div class="item" id="item-6">Sixth</div>
    </div>
    
</body>
</html>
